name: Build APK CryptoGuard

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar Dependências do Sistema
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git python3-dev python3-pip \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev pkg-config libffi-dev libssl-dev autoconf automake \
            libtool unzip zip libsqlite3-dev libgdbm-dev libncursesw5-dev \
            libreadline-dev libbz2-dev tk-dev

      - name: Instalar Buildozer e Cython
        run: |
          pip3 install --user --upgrade pip
          pip3 install --user "cython<3.0" "sh<2.0" buildozer

      - name: Compilar APK com Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          export BUILDOZER_ACCEPT_ANDROID_SDK_LICENSE=1
          
          # 1. Prepara as pastas do SDK antes do Buildozer reclamar
          ANDROID_SDK_HOME="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$ANDROID_SDK_HOME/cmdline-tools/latest"
          mkdir -p "$ANDROID_SDK_HOME/tools/bin"
          
          # 2. Baixa e extrai as ferramentas
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          
          # 3. Garante permissão total de escrita nas pastas criadas
          chmod -R 777 "$HOME/.buildozer"
          
          # 4. Move os arquivos para os dois locais possíveis (compatibilidade total)
          cp -r cmdline-tools/* "$ANDROID_SDK_HOME/cmdline-tools/latest/"
          cp -r cmdline-tools/bin/* "$ANDROID_SDK_HOME/tools/bin/"
          
          # 5. Roda o Buildozer
          buildozer -v android debug
        env:
          BUILDOZER_WARN_ON_ROOT: 0

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: CryptoGuard-APK
          path: bin/*.apk
