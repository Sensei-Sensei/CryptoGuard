name: Build APK CryptoGuard

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar Dependências do Sistema
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            cmake \
            git \
            python3-dev \
            python3-pip \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            pkg-config \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            unzip \
            zip \
            libsqlite3-dev \
            libgdbm-dev \
            libncursesw5-dev \
            libreadline-gplv2-dev \
            libbz2-dev \
            tk-dev

      - name: Cache do Buildozer
        # Isso acelera os builds futuros em até 15 minutos
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Instalar Buildozer e Cython
        run: |
          pip3 install --user --upgrade pip
          # Cython < 3.0 é obrigatório para não dar erro no Kivy
          pip3 install --user "cython<3.0" "sh<2.0" buildozer

      - name: Compilar APK com Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # Aceita licenças e inicia o build em modo verboso
          export BUILDOZER_ACCEPT_ANDROID_SDK_LICENSE=1
          
          # Garante que o buildozer.spec que você editou seja o usado
          buildozer -v android debug
        env:
          BUILDOZER_WARN_ON_ROOT: 0

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: CryptoGuard-APK
          path: bin/*.apk
          if-no-files-found: error
