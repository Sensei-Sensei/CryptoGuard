name: Build APK CryptoGuard

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar Dependências do Sistema
        run: |
          sudo apt update
          # Instalando apenas o essencial para evitar o erro de "broken packages"
          sudo apt install -y \
            build-essential \
            cmake \
            git \
            python3-dev \
            python3-pip \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            pkg-config \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            unzip \
            zip

      - name: Instalar Buildozer e Cython
        run: |
          pip3 install --user --upgrade pip
          # Forçando versões que não brigam entre si
          pip3 install --user "cython<3.0" "sh<2.0" buildozer

      - name: Compilar APK com Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # O BUILDOZER_ACCEPT_ANDROID_SDK_LICENSE substitui o comando 'yes' e evita Broken Pipe
          export BUILDOZER_ACCEPT_ANDROID_SDK_LICENSE=1
          
          # Se o spec não existir, ele cria um (mas use o que te mandei antes)
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          
          buildozer -v android debug
        env:
          BUILDOZER_ACCEPT_ANDROID_SDK_LICENSE: 1

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: CryptoGuard-APK
          path: bin/*.apk
          if-no-files-found: error
