name: Build APK CryptoGuard

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Liberar Espaço e Memória
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"
          # Removendo versões extras do Android para evitar confusão de caminhos
          sudo rm -rf /usr/local/lib/android/sdk/ndks
          sudo rm -rf /usr/local/lib/android/sdk/extras

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar Dependências
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git python3-dev python3-pip \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev pkg-config libffi-dev libssl-dev autoconf automake \
            libtool unzip zip libsqlite3-dev libgdbm-dev libncursesw5-dev \
            libreadline-dev libbz2-dev tk-dev

      - name: Instalar Buildozer
        run: pip3 install --user --upgrade pip "cython<3.0" "setuptools<70.0.0" buildozer

      - name: Compilar APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          
          # BUSCA DINÂMICA PELO SDKMANAGER
          # Isso evita o erro "No such file or directory"
          SDK_MANAGER_PATH=$(find $ANDROID_HOME -name "sdkmanager" | grep "bin/sdkmanager" | head -n 1)
          echo "Localizado sdkmanager em: $SDK_MANAGER_PATH"
          
          # Aceitar licenças
          yes | $SDK_MANAGER_PATH --sdk_root=$ANDROID_HOME --licenses
          
          # Rodar Buildozer
          buildozer -v android debug
        env:
          BUILDOZER_WARN_ON_ROOT: 0
          BUILDOZER_ACCEPT_ANDROID_SDK_LICENSE: 1

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: CryptoGuard-APK
          path: bin/*.apk
